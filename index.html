<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hongbao Gifting DApp</title>
  <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="title">ğŸ Hongbao Gifting DApp</h1>
    
    <div id="sender-section" class="section">
      <h2>Create Your Hongbao</h2>
      <div class="hongbao-envelope">
        <label for="hongbao-amount">ğŸ’° Amount (ETH):</label>
        <input type="number" id="hongbao-amount" class="input" step="0.01" placeholder="Enter amount">
        <button id="create-hongbao" class="button">Create Hongbao</button>
        <p id="hongbao-details" class="details"></p>
        <p id="hongbao-link" class="details link"></p>
      </div>
    </div>

    <div id="receiver-section" class="section">
      <h2>Redeem Your Hongbao</h2>
      <div class="hongbao-envelope">
        <label for="hongbao-key">ğŸ”‘ Encrypted Key:</label>
        <input type="text" id="hongbao-key" class="input" placeholder="Paste encrypted key from link">
        <label for="hongbao-timestamp">â° Timestamp:</label>
        <input type="text" id="hongbao-timestamp" class="input" placeholder="Paste timestamp from link">
        <h3>Countdown to Unlock:</h3>
        <p id="countdown" class="countdown"></p>
        <button id="redeem-hongbao" class="button">Redeem Hongbao</button>
        <p id="redemption-details" class="details"></p>
        <p id="redeem-result" class="details"></p>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
